<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application Form Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#083f57;
      --card:#ffffff;
      --muted:#9aa8b0;
      --accent:#ff951f;
      --input-border:#d7dbe0;
      --card-width:520px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Open Sans',system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:#213642;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:40px 20px;
    }
    .widget{
      width:var(--card-width);
      background:var(--card);
      padding:32px 34px;
      box-shadow:0 8px 30px rgba(0,0,0,0.25);
      border-radius:4px;
    }
    h2{color:#fff;text-align:center;margin-bottom:18px}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input,select,textarea{
      width:100%;padding:9px 10px;border:1px solid var(--input-border);
      border-radius:2px;font-size:14px;color:#22393f;background:#fff;
    }
    .row{display:flex;gap:12px;margin-bottom:12px}
    .row .col{flex:1}
    textarea{min-height:96px;resize:vertical}
    .btn{padding:10px 22px;border-radius:4px;border:none;font-weight:600;cursor:pointer}
    .btn.send{background:var(--accent);color:#fff}
    .progress-container{margin-top:10px;height:8px;background:#eee;border-radius:4px;overflow:hidden;display:none;}
    .progress-bar{height:8px;background:var(--accent);width:0%;}
    .message{text-align:center;margin-top:10px;font-weight:600;}
  </style>
</head>
<body>
  <div>
    <h2>Job Application Form</h2>
    <div class="widget">
      <form id="jobForm" enctype="multipart/form-data">
        <div class="row">
          <div class="col">
            <label>First name</label>
            <input name="first_name" required>
          </div>
          <div class="col">
            <label>Last name</label>
            <input name="last_name" required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Email</label>
            <input type="email" name="email" required>
          </div>
          <div class="col">
            <label>Phone</label>
            <input name="phone" required>
          </div>
        </div>

        <label>Country</label>
        <select name="country" required>
          <option value="">Choose country</option>
          <option>India</option><option>United States</option><option>United Kingdom</option><option>Australia</option>
        </select>

        <label>City</label>
        <input name="city" required>

        <label>Address</label>
        <input name="address" required>

        <label>Desired position</label>
        <select name="position" required>
          <option value="">Choose position</option>
          <option>Full Stack Engineer</option>
          <option>Product Manager</option>
          <option>UI/UX Designer</option>
        </select>

        <label>Additional info</label>
        <textarea name="additional_info"></textarea>

        <label>Upload Resume (PDF/DOC)</label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required>

        <div class="progress-container"><div class="progress-bar"></div></div>

        <button type="submit" class="btn send">Send Application</button>
        <div class="message"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('jobForm');
    const progressContainer = document.querySelector('.progress-container');
    const progressBar = document.querySelector('.progress-bar');
    const message = document.querySelector('.message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/apply', true);

      xhr.upload.onloadstart = () => {
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        message.textContent = '';
      };

      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          const percent = (event.loaded / event.total) * 100;
          progressBar.style.width = percent.toFixed(0) + '%';
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          progressBar.style.width = '100%';
          message.style.color = 'green';
          message.textContent = 'Application submitted successfully!';
          form.reset();
          setTimeout(() => { progressContainer.style.display = 'none'; }, 1000);
        } else {
          message.style.color = 'red';
          message.textContent = 'Something went wrong. Please try again.';
        }
      };

      xhr.send(data);
    });
  </script>
</body>
</html>
